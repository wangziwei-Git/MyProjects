<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!--第二步：定义容器 受vue控制-->
<div id="app">

    <!--table表格组件
    :data：v-bind 数据绑定
    -->
    <el-table
            :data="tableData"
            style="width: 100%">
        <!--prop="date"  模型中名称必须和 页面属性名称要一致-->
        <el-table-column
                prop="date2"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>
    </el-table>

    <!--分页组件
    @size-change="handleSizeChange":每页条数改变
    @current-change="handleCurrentChange"：当前第几页
    current-page="currentPage4"：当前页码（默认当前页码）[重要]
    page-sizes: 下拉每页显示条数
    page-size：当前值一定要在page-sizes
    :total：总记录数[重要]

    重点：后台需要返回什么给分页插件？总记录数
    页面需要显示数据，后台返回什么？ 后台返回当前页面需要的分页数据，返回给Table组件 :data="tableData"
    -->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage4"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="30"
            layout="total, sizes, prev, pager, next, jumper"
            :total="100">
    </el-pagination>

</div>
</body>
<!--第三步 引入vue elmentui-->
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                //分页数量基本都有默认值[重要]
                currentPage1: 5,
                currentPage2: 5,
                currentPage3: 5,
                currentPage4: 1,
                //模型中数据 （从后台数据库中查询出来的）
                tableData: [{
                    date2: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date2: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date2: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date2: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        methods: {
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            }
        }
    })
</script>
</html>
